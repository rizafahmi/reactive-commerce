<template name="productPage">
  <div class="col-md-12">
    <div class="well well-small">
      <h2>{{name}}</h2>
      <a href="#">
        <img src="/{{thumb}}" alt="">
      </a>
      <p style="padding-top: 20px;">
        <a class="btn btn-warning" href="#">Add To <i class="glyphicon glyphicon-shopping-cart"></i></a>
      </p>
      <p><span class="price"><small>Rp. </small> {{price}}</span></p>

    </div><!--./well-->
  </div><!--./span3 -->
</template>
